<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash of Clans Ore Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Supercell-Magic:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Supercell-Magic', 'Roboto', sans-serif;
      }
       /* Custom Slider Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #4a5568; /* gray-700 */
        border-radius: 5px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ffffff;
        border: 2px solid #a0aec0; /* gray-400 */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -8px; /* Center thumb */
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #ffffff;
        border: 2px solid #a0aec0; /* gray-400 */
        border-radius: 50%;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        height: 8px;
        background: linear-gradient(to right, #f6ad55, #f6ad55 var(--value-percent), #4a5568 var(--value-percent), #4a5568);
        border-radius: 5px;
      }
       input[type="range"]::-moz-range-progress {
        background-color: #f6ad55; /* orange-400 */
        height: 8px;
        border-radius: 5px;
      }
       input[type="range"]::-moz-range-track {
        background-color: #4a5568; /* gray-700 */
        height: 8px;
        border-radius: 5px;
      }

      /* Hide spinners on number inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

    </style>
